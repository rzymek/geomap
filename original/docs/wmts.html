<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
        <script src="http://openlayers.org/en/v3.0.0/build/ol-debug.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4-src.js"></script>
        <style>
            #map {
                position:absolute;
                top:0;
                left:0;
                right:0;
                bottom:0;
            }
        </style>
        <title>ol3.wmts</title>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            var puwg92 = "EPSG:2180";
            proj4.defs(puwg92, "+proj=tmerc +lat_0=0 +lon_0=19 +k=0.9993 +x_0=500000 +y_0=-5300000 +ellps=GRS80 +units=m +no_defs");

            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM(),
                        opacity: 0.5
                    }),
                    new ol.layer.Tile({
                        source: new ol.source.WMTS({
                            url: 'http://mapy.geoportal.gov.pl/wss/service/WMTS/guest/wmts/TOPO',
                            matrixSet: 'EPSG:2180',
                            format: 'image/jpeg',
                            layer: 'MAPA TOPOGRAFICZNA',
                            style: 'default',
                            projection: 'EPSG:2180',
                            tileGrid: new ol.tilegrid.WMTS({
                                origin: ol.proj.transform([100000.0, 850000.0], 'EPSG:2180', 'EPSG:3857'),
                                tileSize: 512,
                                matrixIds: [
                                    "EPSG:2180:0",
                                    "EPSG:2180:1",
                                    "EPSG:2180:2",
                                    "EPSG:2180:3",
                                    "EPSG:2180:4",
                                    "EPSG:2180:5",
                                    "EPSG:2180:6",
                                    "EPSG:2180:7",
                                    "EPSG:2180:8",
                                    "EPSG:2180:9",
                                    "EPSG:2180:10",
                                    "EPSG:2180:11",
                                    "EPSG:2180:12"
                                ],
                                resolutions: [
                                    7559523.809523809 * 0.28e-3,
                                    3779761.9047619044 * 0.28e-3,
                                    1889880.9523809522 * 0.28e-3,
                                    944940.4761904761 * 0.28e-3,
                                    472470.23809523805 * 0.28e-3,
                                    236235.11904761902 * 0.28e-3,
                                    94494.04761904762 * 0.28e-3,
                                    47247.02380952381 * 0.28e-3,
                                    23623.511904761905 * 0.28e-3,
                                    9449.404761904761 * 0.28e-3,
                                    4724.702380952381 * 0.28e-3,
                                    1889.8809523809523 * 0.28e-3,
                                    944.9404761904761 * 0.28e-3
                                ]
                            })
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.transform([21.03, 52.22], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 10
                })
            });
        </script>
    </body>
</html>
